<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="homeSide">
                <h3 class="titleName">HOME</h3>
                <span id="home-score">0</span>
                <div class="addPoints">
                    <button class="onePlus" onclick="plusOne()">+1</button>
                    <button class="twoPlus" onclick="plusTwo()">+2</button>
                    <button class="threePlus" onclick="plusThree()">+3</button>
                </div>
            </div>
            <div  class="guestSide">
                <h3 class="titleName">GUEST</h3>
                <span id="guest-score">0</span>
                <div class="addPoints">
                    <button class="onePlus" onclick="plusOne()">+1</button>
                    <button class="twoPlus" onclick="plusTwo()">+2</button>
                    <button class="threePlus" onclick="plusThree()">+3</button>
                </div>
            </div>
        </div>
        <div class="restartBlock">
            <button class="restartScore" onclick="restart()"> Restart </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
